    <head>
        <meta charset="utf-8">

        <script src="tabs.js" charset="utf-8" defer="true"></script>
    </head>
    <body>
        <div id="tab-nav">
        </div>
        <div id="tab-panel">
            <div class="tab-content" data-tab-name="one" data-tab-active="true">
                <p>This is content for Tab one.</p>
            </div>
            <div class="tab-content" data-tab-name="two">
                <p>This is content for Tab two.</p>
            </div>
            <div class="tab-content" data-tab-name="three">
                <p>This is content for Tab three.</p>
            </div>
            <div class="tab" data-tabname="two"></div>
            <div class="tab" data-tabname="three"></div>
        </div>
    </body>
