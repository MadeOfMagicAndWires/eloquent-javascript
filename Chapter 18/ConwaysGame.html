<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Conway's Game of Life</title>
        <script src="examples.js" charset="utf-8"></script>
        <script src="conwaysGame.js" defer="true"></script>
    </head>
    <body>
        <div id="inputs">
            <label for="rows">Rows</label>
            <input type="number" name="rows" id="rows" value="20">
            <label for="cols">Columns</label>
            <input type="number" name="cols" id="cols" value="20">
            <label for="examples">Examples</label>
            <select name="examples" id="examples">
                <option value="null"></option>
                <option value="empty">Empty</option>
                <option value="random">Random</option>
                <option value="GLIDER">Glider</option>
                <option value="BLINK">Blink</option>
                <option value="OSCILATOR">Oscelator</option>
            </select>
            <button id="generate">Generate</button>
            <button id="next_gen">Next Generation</button>
            <button id="auto_run">Start Autorun</button>
        </div>
        <div id="grid"></div>
    </body>
</html>
